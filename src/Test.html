    <script>
      const accordions = document.querySelectorAll("#accordion details");
      accordions.forEach((el) => {
        el.addEventListener("toggle", () => {
          if (el.open) {
            accordions.forEach((other) => {
              if (other !== el) other.open = false;
            });
          }
        });
